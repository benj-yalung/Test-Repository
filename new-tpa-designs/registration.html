<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Talent Pro Academy</title>
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/amsterdam-2" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="nav-list">
                <ul>
                    <li class="nav-list-items"><a href="../index.html">Home</a></li>
                    <li class="nav-list-items"><a href="#">About</a></li>
                    <li class="nav-list-items"><a href="#">FAQs</a></li>
                    <li class="nav-list-items"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="brand-img">
                <img src="../Assets/img/logo-removebg-preview.png" alt="brand logo" >
            </div>
            <div class="nav-btn-list">
                <ul>
                    <li class="btn-items">
                        <a href="#">Login</a>
                    </li>
                    <li class="btn-items__bg">
                        <button>Create Account</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="registration_main">
        <div class="container">
            <div class="row">
                <div class="registration-form">
                    <form action="">
                        <div class="form-header">
                            <a class="form-header__back" href="../index.html">Back</a>
                            <h2 class="form-header__heading">Create Account</h2>
                            <a class="form-header__signUp" href="../index.html">Sign In</a>
                        </div>
                        <div class="form-body">
                            <div class="reg-module">
                                <div class="reg-teacher">
                                    <img class="teacher_module_img" src="./Assets/img/teacher-module.png" alt="teacher">
                                    <span class="reg-teacher-title">Teacher</span>
                                </div>
                                <div class="reg-student">
                                    <img class="student_module_img" src="./Assets/img/student-module.png" alt="student">
                                    <span class="reg-student-title">Student</span>
                                </div>
                            </div>

                            <div class="reg-name">
                                <div>
                                    <label for="fName">First Name</label>
                                    <input type="text" name="fName" id="fName">
                                </div>
                                <div>
                                    <label for="lName">First Name</label>
                                    <input type="text" name="lName" id="lName">
                                </div>
                            </div>

                            <div class="reg-username">
                                <label for="userName">Username</label>
                                <input name="userName" id="userName" type="text">
                            </div>

                            <div class="reg-email">
                                <label for="email">Email</label>
                                <input name="email" id="email" type="email">
                            </div>

                            <div class="reg-language">
                                <label for="lang">Preferred Language</label>
                                <select name="lang" id="lang">
                                    <option value="">sample 1</option>
                                    <option value="">sample 2</option>
                                    <option value="">sample 3</option>
                                </select>
                            </div>

                            <div class="reg-password">
                                <div>
                                    <label for="pass">Password</label>
                                    <input type="password" name="pass" id="pass">
                                </div>
                                <div>
                                    <label for="confirmPass">Re-enter Password</label>
                                    <input type="password" name="confirmPass" id="confirmPass">
                                </div>
                            </div>
                            
                            <div class="register_submit_button">
                                <button type="submit">Create Account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>Â© 2022 All Rights Reserved. Talent Pro Academy</p>
        </div>
    </footer>
</body>
</html>
